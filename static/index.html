<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greychain | Deep Research AI</title>
    <!-- Use absolute paths to resolve routing issues -->
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                </div>
                <span class="logo-text">GREYCHAIN</span>
            </div>

            <button class="btn-new" id="newChatBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Research
            </button>

            <div style="margin-top: auto;">
                <div class="status-chip" style="border: none; background: transparent; padding: 0;">
                    <div class="dot"></div>
                    <span style="font-size: 0.75rem; color: var(--text-dim);">SYSTEM ACTIVE</span>
                </div>
            </div>
        </aside>

        <!-- Main Area -->
        <main class="main-content">
            <header class="header">
                <div>
                    <h1>AI Research Studio</h1>
                    <p style="color: var(--text-dim); font-size: 0.85rem;">Multi-Agent Intelligence System</p>
                </div>
                <div id="threadInfo" style="display: none; font-size: 0.8rem; opacity: 0.6;">
                    ID: <span id="currentThreadId"></span>
                </div>
            </header>

            <div class="messages-container" id="messagesWrapper">
                <div id="welcomeScreen" class="welcome">
                    <h2 class="fade-in">Intelligent Deep Research</h2>
                    <p class="fade-in">Enter a topic to begin a systematic analysis</p>

                    <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 3rem;">
                        <div class="status-chip">Market Analysis</div>
                        <div class="status-chip">Tech Deep-dives</div>
                        <div class="status-chip">Factual Retrieval</div>
                    </div>
                </div>

                <div id="messages"></div>
            </div>

            <div class="input-area">
                <div class="input-box-wrapper">
                    <textarea id="messageInput" placeholder="What would you like to research today?"
                        rows="1"></textarea>
                    <button class="btn-send" id="sendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <p style="text-align: center; margin-top: 1rem; font-size: 0.75rem; color: var(--text-muted);">
                    Press Enter to research â€¢ Shift+Enter for new line
                </p>
            </div>
        </main>
    </div>

    <!-- Use absolute path for JS as well -->
    <script src="/static/app.js"></script>
</body>

</html>
